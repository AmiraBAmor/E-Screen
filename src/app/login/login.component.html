<div class="login-page">
    <div class="form">
      <div class="login-form">
        <div class="circle"></div>
        <input id="email" type="email" placeholder="Username" [(ngModel)]="username"  class="input-field"/>
        <input type="password" placeholder="Password"[(ngModel)]="password"  class="input-field"/>
        <button (click)="login()">Login</button>
      </div>
    </div>
</div>
