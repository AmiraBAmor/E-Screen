<div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="section-title text-center">
          <h2>ACTOR COLLECTION</h2>
          <p> </p>
        </div>
      </div>
  <div #scrollingContainer  infiniteScroll
  [infiniteScrollDistance]="1"
  [infiniteScrollThrottle]="50"
  (scrolled)="onScroll()" class="movies">
    <a *ngFor="let movie of movies">
        <div class="card">
          <div class="wrapper">
            <img [src]="'https://image.tmdb.org/t/p/w500'+ movie.profile_path" class="cover-image" />
          </div>
          <h2 class="title">{{movie.name}}</h2>
        </div>
      </a>
  </div>
